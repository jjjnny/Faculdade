<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MyTasks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">YesusTasks</a>
            </div>
        </nav>
        <div id="app" class="container-fluid n-1">
            <h2>Minhas Tarefas: {{message}}</h2>
            {{list}}
            <div v-if="loading" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div v-if="error" class="alert alert-danger" role="alert">
                {{error}}
            </div>
            <div class="input-group mb-3">
                <button v-on:click="addTask()" class="btn btn-outline-secondary" type="button" id="button-addon1">+</button>
                <input v-model="newTask" type="text" class="form-control">
            </div>
            <table class="table">
                <tr v-for="task in list">
                    <th>
                        <button v-on:click="removeTask(task)" class="btn btn-secondary btn-sm" type="button" id="button-addon1">
                            <i class="bi bi-check-circle"></i>
                        </button>
                        {{task}}
                    </th>
                </tr>
            </table>
        </div>
        <script>
            const { createApp } = Vue

            createApp({
              data() {
                return {
                  message: 'Hello Vue!',
                  loading: false,
                  error: null,
                  list: null,
                  newTask: ""
                }
              },
              mounted(){
                  this.loadList();
              },
              methods: {
                toggleSpinner(){
                    this.loading = !this.loading;
                }, 
                addTask(){
                    this.loadList("add="+this.newTask);
                    this.newTask = "";
                },
                removeTask(task){
                    this.loadList("remove="+task);
                },
                loadList(params){
                        
                        var url = "tasks.json";
                        if(params) url += '?'+params;
                        var app = this; 
                        <!-- Dentro do try não é possível usar o this, então declaro app como this -->

                        try{
                            app.loading = true;
                            fetch(url).then(response=>{
                                return response.json(); //retorna a resposta da requisição do fetch e converte para json
                            }).then(data=>{
                                app.list = data;
                            }).catch(e=>{
                                app.error = e;
                            }).finally(()=>{
                              app.loading=false;
                            })
                        }catch(e){
                            this.error = e;
                        }
                    }
                }
            }).mount('#app')
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
